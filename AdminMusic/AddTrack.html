<!DOCTYPE html>

<head>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="css/style_admin.css" rel='stylesheet' type='text/css' />
    <link href="css/style_admin_responsive.css" rel="stylesheet" />
    <!-- font CSS -->
    <link
        href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
        rel='stylesheet' type='text/css'>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <!-- //font-awesome icons -->
    <link rel="stylesheet" href="css/main.css" rel="text/html">
    <link rel="stylesheet" href="css/util.css" rel="text/html">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/jquery2.0.3.min.js"></script>
    <script src="./../js/host.js"></script>
</head>

<body>
    <section id="container">
        <header class="header fixed-top clearfix">
            <div class="brand">
                <a href="./admin_product.html" class="logo">
                    MUSIC ADMIN
                </a>
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars"></div>
                </div>
            </div>
        </header>

        <aside>
            <div id="sidebar" class="nav-collapse">
                <div class="leftside-navigation">
                    <ul class="sidebar-menu" id="nav-accordion">
                        <li>
                            <a href="./index.html" class="active">
                                <i class="fas fa-wallet"></i>
                                <span>Quản lý bài hát</span>
                            </a>
                        </li>
                        <li>
                            <a href="./Genres.html">
                                <i class="fa fa-book"></i>
                                <span>Quản lý thể loại</span>
                            </a>
                        </li>
                        <li>
                            <a href="./Artist.html">
                                <i class="fas fa-list-alt"></i>
                                <span>Quản lý Artist</span>
                            </a>
                        </li>

                        <li>
                            <a href="./Album.html">
                                <i class="fa fa-user"></i>
                                <span>Quản lý Album</span>
                            </a>
                        </li>
                        <li>
                            <a href="" onclick="logout()">
                                <span>Đăng xuất</span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </aside>
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" id="adminContent">
                <h3 class="title_component">THÊM BÀI HÁT</h3>
                <form class="form-add">
                    <p>Tên bài hát</p>
                    <input type="text" class="input_el" placeholder="Nhập tên bài hát" id="nameProduct" required>
                    <p>Hình ảnh</p>
                    <img src="" alt="Product image" id="imagePreview"
                        style="width: 7rem; height: 7rem; display:none; margin-bottom:0.5rem;margin-left: 1rem;" />
                    <input type="file" class="input_el" id="selectedFile" style="display: none;" />
                    <input type="button" value="Browse" onclick="document.getElementById('selectedFile').click();"
                        style="display:block; margin-left: 1rem;" />
                    <p>Album</p>
                    <select id="genre">
                        <option value="">--- Chọn thể loại nhạc ---</option>
                        <option value="rap">RAP</option>
                        <option value="pop">POP</option>
                        <option value="indie">INDIE</option>
                        <option value="chill">CHILL</option>
                        <option value="rock">ROCK</option>
                    </select>
                    <p>Ca sĩ</p>
                    <select id="artist">
                        <option value="">--- Chọn Artist ---</option>
                    </select>
                    <script src="./js/Admin_RenderArtistName.js"></script>
                    <p>File Audio</p>
                    <audio controls id="audioPreview" style="display: none">
                        <source src="" type="audio/mpeg">
                    </audio>
                    <input type="file" class="input_el" id="selectedFileAudio" style="display: none;" />
                    <input type="button" value="Browse" onclick="document.getElementById('selectedFileAudio').click();"
                        style="display:block; margin-left: 1rem; margin-bottom: 1rem;" />

                    <button type="submit" class="btn btn-primary" onclick="add()">Thêm bài hát</button>
                </form>
            </section>
        </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            function add() {
                var data = new FormData();
                var audiofile = document.getElementById("amountProduct").files[0];
                data.append("file", audiofile);
                data.append("name", "changthegiuduocem");
                data.append("avatar", "sadasdasd");

                for (var item of data.values()) {
                    console.log(item);
                }
                axios.post('https://5ff12563db1158001748ade4.mockapi.io/music/track', data,
                    {
                        headers: {
                            'Access-Control-Allow-Origin': '*',
                            'Access-Control-Allow-Headers': "Origin, X-Requested-With, Content-Type, Accept, Authorization",
                        }
                    })
                    .then((res) => {
                        console.log(res.data);
                    })
                    .catch(err => {
                        console.log(err);
                    })
            }
        </script>
        <script type="text/javascript">
            $("#selectedFile").change(function () {
                $("#imagePreview").attr('src', URL.createObjectURL(this.files[0]));
                $("#imagePreview").css('display', 'block')
            })
        </script>
        <script type="text/javascript">
            $("#selectedFileAudio").change(function () {
                $("#audioPreview").attr('src', URL.createObjectURL(this.files[0]));
                $("#audioPreview").css('display', 'block')
            })
        </script>
        <!--main content end-->
    </section>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
    <script src="js/jquery.scrollTo.js"></script>


</body>

</html>
