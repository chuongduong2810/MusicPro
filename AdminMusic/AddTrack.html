        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" id="adminContent">
                <h3 class="title_component">THÊM BÀI HÁT</h3>
                <form class="form-add">

                    <p>Tên bài hát</p>
                    <input type="text" class="input_el" placeholder="Nhập tên bài hát" id="nameProduct" required>

                    <p>Hình ảnh</p>
                    <input type="text" class="input_el" placeholder="Nhập link sản phẩm" id="imageProduct" required>
                    <p>Nhạc sĩ</p>
                    <input type="text" class="input_el" placeholder="Nhập tên nhạc sĩ" id="priceProduct" required>
                    <p>Ca sĩ</p>
                    <input type="text" class="input_el" placeholder="Nhập tên ca sĩ" id="priceProduct" required>
                    <p>File Audio</p>
                    <input type="file" class="input_el" id="amountProduct" required>

                    <button type="submit" value="Thêm sản phẩm" class="btn btn-primary" onclick="add()">Thêm bài
                        hát</button>
                </form>
            </section>
        </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script>
            function add() {
                var data = new FormData();
                var audiofile = document.getElementById("amountProduct").files[0];
                data.append("file", audiofile);
                data.append("name", "changthegiuduocem");
                data.append("avatar", "sadasdasd");

                for (var item of data.values()) {
                    console.log(item);
                }
                axios.post('https://5ff12563db1158001748ade4.mockapi.io/music/track', data,
                    {
                        headers: {
                            'Access-Control-Allow-Origin': '*',
                            'Access-Control-Allow-Headers': "Origin, X-Requested-With, Content-Type, Accept, Authorization",
                        }
                    })
                    .then((res) => {
                        console.log(res.data);
                    })
                    .catch(err => {
                        console.log(err);
                    })
            }
        </script>
